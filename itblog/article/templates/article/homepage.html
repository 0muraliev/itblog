{% extends 'base.html' %}

{% block content %}

    {% for a in articles %}
        <h5><a href="{% url 'article' a.id %}" class="alert-light">{{ a.title }}</a></h5>
        <i>Автор - {{ a.author }}</i>
        <br>
        <b>Прочитано: {{ a.readers.count }}</b>
        <br>
        <b>Понравилось: {{ a.likes }}</b>
        <hr>
    {% endfor %}  

{% endblock %}
