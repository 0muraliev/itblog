{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h4>Добавление статьи</h4>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="form-control" type="text" name="tags" placeholder="Теги через запятую">
        </div>
        <button class="btn btn-outline-dark">Добавить</button>
    </form>

{% endblock%}
